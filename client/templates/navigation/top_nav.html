<template name="topNav">
  <div class="ui fixed menu">
    {{#if loggedIn}}
      {{> userNav}}
    {{else}}
      {{> guestNav}}
    {{/if}}
    <div class="right menu">
      <div class="item">
        <div class="notification-display">
          <i class="large icon">
            <i class="announcement icon"></i>
          </i>
        </div>
      </div>
      <div class="item" id="login-screen">
        {{> atNavButton}}
      </div>
    </div>
  </div>
</template>
