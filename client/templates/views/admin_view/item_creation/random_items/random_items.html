<template name="randomItemCreatorView">
  <div class='ui container'>
    <h1 class='ui header'>Create Random Items</h1>
    <form class="ui equal width form ">
      <div class='field'>
        <input type='number' min='1' max='100' placeholder='Enter between 1 and 100 random items to add to the item database' name='random-item-creation-quantity'>
      </div>
      <div class='ui large buttons'>
        <button class='ui primary button random-item-button' type='submit'>
          Roll Randoms!
        </button>
      </div>
    </form>

  </div>

</template>
