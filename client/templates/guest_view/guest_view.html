                  <img src="..\img\printedparts.png">
                </div>
                <div class="content">
                  <div class="description">
                    Students create objects, toys, and technologies in teams with their peers to deepen their teamwork and social interactions. Interactive learning occurs during team projects to further reinforce the learning process.
                  </div>
                </div>
              </div>
            </div>
          </div>
